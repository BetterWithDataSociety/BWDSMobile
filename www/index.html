<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8" src="backgroundService-3.1.0.js"></script>
        <script type="text/javascript">
            app.initialize();

            var myService = cordova.require('com.red_folder.phonegap.plugin.backgroundservice.BWDService');

            window.navigator.geolocation.getCurrentPosition(function(location) {
                console.log('Location from Phonegap');
            });

            var bgGeo = window.plugins.backgroundGeoLocation;

            /**
            * This would be your own callback for Ajax-requests after POSTing background geolocation to your server.
            */
            var yourAjaxCallback = function(response) {
                ////
                // IMPORTANT:  You must execute the #finish method here to inform the native plugin that you're finished,
                //  and the background-task may be completed.  You must do this regardless if your HTTP request is successful or not.
                // IF YOU DON'T, ios will CRASH YOUR APP for spending too much time in the background.
                //
                //
                bgGeo.finish();
            };

            /**
            * This callback will be executed every time a geolocation is recorded in the background.
            */
            var callbackFn = function(location) {
                console.log('[js] BackgroundGeoLocation callback:  ' + location.latitude + ',' + location.longitude);
                // Do your HTTP request here to POST location to your server.
                //
                //
                yourAjaxCallback.call(this);
            };

            var failureFn = function(error) {
                console.log('BackgroundGeoLocation error');
            }

            // BackgroundGeoLocation is highly configurable.
            bgGeo.configure(callbackFn, failureFn, {
                url: 'http://apps.opensheffield.org/MobileCitizenAPI/PrivacyAwareCollectionTool/submit.json', // <-- Android ONLY:  your server url to send locations to 
                params: {                                               //  <-- Android ONLY:  HTTP POST params sent to your server when persisting locations.
                    // auth_token: 'user_secret_auth_token',
                    foo: 'bar'
                },
                //headers: {     // <-- Android ONLY:  Optional HTTP headers sent to your configured #url when persisting locations
                //     "X-Foo": "BAR"
                // },
                desiredAccuracy: 10,
                stationaryRadius: 20,
                distanceFilter: 30,
                debug: true, // <-- enable this hear sounds for background-geolocation life-cycle.
                notificationTitle: 'Background tracking', // <-- android only, customize the title of the notification
                notificationText: 'ENABLED' // <-- android only, customize the text of the notification
            });

            // Turn ON the background-geolocation system.  The user will be tracked whenever they suspend the app.
            bgGeo.start();

            // If you wish to turn OFF background-tracking, call the #stop method.
            // bgGeo.stop()
        </script>
    </body>
</html>
